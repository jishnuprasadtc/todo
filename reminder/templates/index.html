<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <style>
        body{
            background-image:url("https://img.freepik.com/free-photo/abstract-smooth-empty-grey-studio-well-use-as-background-business-report-digital-website-template-backdrop_1258-55967.jpg?size=626&ext=jpg");
           
        }
    </style>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">ToDo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <a href="{%url 'signout'%}"><button type="submit" class="btn btn-secondary">Logout</button></a>
      </nav>


    welcome {{request.user}}

    <h1 class="text-center mt-3">ToDo List</h1>

    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 mt-5">
            <div class="container shadow p-3 mb-5 bg-body-tertiary rounded">

                <form action="" method="post">
                    {%csrf_token%}
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="name" placeholder="task name" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Add</button>
                      </div>
                      
                </form>
                
            </div>

        </div>
        <div class="col-4"></div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                {%for t in data%}
                <div class="alert alert-secondary " role="alert">
                    <div class="row">
                        <div class="col-4">
                            {%if t.status == True%}
                            <span class="text-decoration-line-through">{{t}}</span>
                            {%else%}
                                <span >{{t}}</span>

                            {%endif%}

                        </div>
                        <div class="col-4"></div>
                        <div class="col-4">
                           
                            <a href="{%url 'change' t.id%}"><i class="fa-solid fa-check" style="color: green;"></i></a>
                            
                            
                            <a href="{%url 'remove' t.id%}"><i class="fa-solid fa-trash" style="color: rgb(205, 22, 22);"></i></a>
                        </div>
                        </div>
                    
                    
                    
                </div>
                  
                {%endfor%}
            </div>
            <div class="col-3"></div>
        </div>
    </div>

    
    </div>

    {%block body_block%}

    {%endblock%}

</body>

</html>
